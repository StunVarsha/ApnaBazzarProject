<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/home.css" /> -->
    <link rel="stylesheet" href="./homeStyle.css" />

    <title>Home Page</title>
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="navbar">
        <ul>
          <li class="navbar-logo">
            <img src="./logo.png" alt="" srcset="" />
          </li>
          <li class="navbar-toggle" id="navbar-toggle">
            <i class="fa fa-bars"></i>
          </li>
          <!-- <li class="navbar-links">
            <span><a href="">Library</a></span>
          </li>
          <li class="navbar-links">
            <span><a href="">My Course</a></span>
          </li> -->
          <li class="navbar-links">
            <span
              ><a href=""><i class="fa fa-search" aria-hidden="true"></i></a
            ></span>
          </li>
          <li class="navbar-links">
            <span
              ><a href=""><i class="fa fa-bell" aria-hidden="true"></i></a
            ></span>
          </li>
          <li class="navbar-links">
            <span
              ><a href=""><i class="fa fa-user" aria-hidden="true"></i></a
            ></span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="banners"
        draggable="true"
        aria-roledescription="carousel"
        aria-label="Exciting Ongoing offers and discounts"
      >
        <button
          class="banners__button banners__prevBtn is-hidden"
          aria-controls="banner-items"
          aria-label="Previous Slide"
        >
          <img src="./left.svg" alt="" srcset="" />
          <!-- Prev   -->
        </button>
        <div class="banners__track-container" aria-live="off">
          <ul class="banners__track"></ul>
        </div>
        <button
          class="banners__button banners__nextBtn"
          aria-controls="banner-items"
          aria-label="Next Slide"
        >
          <img src="./right.svg" alt="" srcset="" />
          <!-- Next -->
        </button>
        <section
          class="banners__nav"
          aria-label="navigation through dots"
        ></section>
      </section>
      <section class="category_container"></section>
    </main>
    <footer></footer>
    
  </body>
</html>

</body>
</html>
